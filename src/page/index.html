<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Calculator Pink</title>
</head>
<body class="body" id="body">
    <span class="color">
        <div class="btnManWoman">
            <button class="btnMan" id="btnMan"><img class="btnManImg" src="../../public/hombre.png" alt=""></button>
            <button class="btnWoman" id="btnWoman"><img class="btnWomanImg" src="../../public/mujer.png" alt="woman"></button>
        </div>
    </span>
    <div class="contCalculator">
        <div class="contNumber" id="contNumber"></div>
        <div class="contKeys" id="contKeys">
            <button class="buttonNan" id="buttonNan"></button>
            <button class="button0" id="button0">0</button>
            <button class="button1" id="button1">1</button>
            <button class="button2" id="button2">2</button>
            <button class="button3" id="button3">3</button>
            <button class="button4" id="button4">4</button>
            <button class="button5" id="button5">5</button>
            <button class="button6" id="button6">6</button>
            <button class="button7" id="button7">7</button>
            <button class="button8" id="button8">8</button>
            <button class="button9" id="button9">9</button>
            <button class="buttonMas" id="buttonMas">+</button>
            <button class="buttonMenos" id="buttonMenos">-</button>
            <button class="buttonMult" id="buttonMult">*</button>
            <button class="buttonDiv" id="buttonDiv">/</button>
            <button class="buttonPorc" id="buttonPorc">%</button>
            <button class="buttonPunt" id="buttonPunt">.</button>
            <button class="buttonReset" id="buttonReset">Res</button>
            <button class="buttonTotal" id="buttonTotal">=</button>
        </div>
    </div>
</body>
<script src="../ts/selectors.ts"></script>
<script src="../ts/btnMode.ts"></script>
</html>
