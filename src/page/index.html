<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Calculator Pink</title>
</head>
<body class="body" id="body">
    <span class="color">
        <div class="btnManWoman">
            <button class="btnMan" id="btnMan"><img class="btnManImg" src="../../public/hombre.png" alt=""></button>
            <button class="btnWoman" id="btnWoman"><img class="btnWomanImg" src="../../public/mujer.png" alt="woman"></button>
        </div>
    </span>
    <div class="contCalculator">
        <div class="contNumber" id="contNumber">0</div>
        <div class="contKeys" id="contKeys">
            <button class="btnCalc buttonNan" id="buttonNan"></button>
            <button class="btnCalc button0" id="button0">0</button>
            <button class="btnCalc button1" id="button1">1</button>
            <button class="btnCalc button2" id="button2">2</button>
            <button class="btnCalc button3" id="button3">3</button>
            <button class="btnCalc button4" id="button4">4</button>
            <button class="btnCalc button5" id="button5">5</button>
            <button class="btnCalc button6" id="button6">6</button>
            <button class="btnCalc button7" id="button7">7</button>
            <button class="btnCalc button8" id="button8">8</button>
            <button class="btnCalc button9" id="button9">9</button>
            <button class="btnCalc buttonMas" id="buttonMas">+</button>
            <button class="btnCalc buttonMenos" id="buttonMenos">-</button>
            <button class="btnCalc buttonMult" id="buttonMult">*</button>
            <button class="btnCalc buttonDiv" id="buttonDiv">/</button>
            <button class="btnCalc buttonDelete" id="buttonDelete">Del</button>
            <button class="btnCalc buttonPunt" id="buttonPunt">.</button>
            <button class="btnCalc buttonReset" id="buttonReset">Res</button>
            <button class="btnCalc buttonTotal" id="buttonTotal">=</button>
        </div>
    </div>
</body>
<script src="../ts/selectors.ts"></script>
<script src="../ts/btnMode.ts"></script>
<script src="../ts/calculator.ts"></script>
</html>
